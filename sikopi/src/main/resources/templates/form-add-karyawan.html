<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <title>Form Add Karyawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body style="font-family: Poppins;">
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Tambah Karyawan</h2>
                <br>
                <form th:action="@{/karyawan/add}" th:object="${karyawan}" method="POST">
                    NIP* <br>
                    <input required class="form-control" type="text" name="nip" />
                    <br><br>

                    Nama* <br>
                    <input required class="form-control" type="text" name="nama" />
                    <br><br>

                    Jenis Kelamin* <br>
                    <select name="jenisKelamin" th:field="*{jenisKelamin}" class="form-control">
                        <option th:value="1" th:text="Laki-laki"></option>
                        <option th:value="2" th:text="Perempuan"></option>
                    </select>
                    <br>

                    Tanggal Lahir* <br>
                    <input required class="form-control" type="date" name="tanggalLahir" />
                    <br><br>

                    Alamat<br>
                    <input required class="form-control" type="text" name="alamat" />
                    <br><br>

                    No HP* <br>
                    <input required class="form-control" type="number" name="noHp" />
                    <br><br>

                    Spesialisasi* <br>
                    <input required class="form-control" type="text" name="spesialisasi" />
                    <br><br>

                    Status* <br>
                    <select name="status" th:field="*{status}" class="form-control">
                        <option th:value="1" th:text="Full-time"></option>
                        <option th:value="2" th:text="Part-time"></option>
                    </select>
                    <br>

                    <h8>Isian bertanda * wajib diisi</h8>

                    <br><br>
                    <button class="btn btn-primary" type="submit">Simpan</button>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
<br><br><br><br>
</html>
